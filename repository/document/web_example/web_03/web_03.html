<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/my.style.css">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Loading Effect -->
    <div class="loading-screen">
      <figure class="loading-ico"><i class="fa fa-spinner"></i></figure>
    </div>
    <!-- Header -->
    <header class="hd-container">
      <div class="hd-wrapper">
        <div class="logo-wrapper"></div>
        <button type="button" class="navbar-toggle nav-caller" data-toggle="collapse" data-target="#Navigation"></button>
        <div class="collapse navbar-collapse" id="Navigation">
          <ul class="nav nav-justified">
            <li class="navi-item"><a href="#">about</a></li>
            <li class="navi-item"><a href="#">team</a></li>
            <li class="navi-item"><a href="#">gallery</a></li>
            <li class="navi-item"><a href="#">activities</a></li>
            <li class="navi-item"><a href="#">contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    
    <!-- Demo Window -->
    <main class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/main_banner_01.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/main_banner_02.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/main_banner_03.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/main_banner_04.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/main_banner_05.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/main_banner_06.jpg" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
    </main>
    
    <!-- Footer Info -->
    <div class="container-fluid">
      <footer>
        <ul class="society-list">
          <li class="society-item"><a href="#">facebook</a></li>
          <li class="society-item"><a href="#">instagram</a></li>
          <li class="society-item"><a href="#">twitter</a></li>
        </ul>
      </footer>
    </div>
    
    <!-- script -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
